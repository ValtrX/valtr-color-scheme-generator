<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Valtr's Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="scheme--container">
        <div class="container-selector">
            <form id="container-form">
                <input type="color" id="color-picker" name="color" value="#e66465">
                <select name="mode" id="color-mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button>Get color scheme</button>
            </form>

        </div>
        <div id="color-displayer" class="container-colors">
            <div class="color-displayed" style="background-color: #AC1F20;">
                <div class="displayed-text">
                    <p>#AC1F20</p>
                </div>
            </div>
            <div class="color-displayed" style="background-color: #D82526;">
                <div class="displayed-text">
                    <p>#D82526</p>
                </div>
            </div>
            <div class="color-displayed" style="background-color: #E24F50;">
                <div class="displayed-text">
                    <p>#E24F50</p>
                </div>
            </div>
            <div class="color-displayed" style="background-color: #EA7A7A;">
                <div class="displayed-text">
                    <p>#EA7A7A</p>
                </div>
            </div>
            <div class="color-displayed" style="background-color: #F1A5A6;">
                <div class="displayed-text">
                    <p>#F1A5A6</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
